            i {

            ul {
                cursor: pointer;

<body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#AE0725; padding:15px">

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto">

                    <span class="navbar-text" style="color:#fff; margin-right:130px">

            </nav>

            <ul class="nav nav-tabs justify-content-left" style="background:#fff; padding-left:85px">
                    <div class="ui horizontal list" style="padding:20px 20px; margin-left: 31px; color:#828282">
                        <a href="" class="item">DASHBOARD</a>

                    </div>
                </ul>

    <div class="container" >
            <div class="row">
                    <div class="col-sm-12 col-md-122 col-lg-12" style="padding:10px">
                            <div class="card" style="padding:30px">

                                    <form class="ui form">
                                        <h4 class="ui">Add New Subscriber</h4>
                                        <p>Please fill the form below to add a new subscriber</p>
                                        <div class="field">
                                            <div class="two fields">
                                                <div class="field">
                                                    <input type="text" name="firstname" placeholder="First Name*">
                                                </div>
                                                <div class="field">
                                                    <input type="text" name="lastname" placeholder="Last Name*">
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="field">
                                            <div class="two fields">
                                                <div class="field">
                                                    <input type="date" name="dob" placeholder="Date of Birth*">
                                                </div>
                                                <div class="field">
                                                    <select class="ui fluid dropdown" placeholder="Gender">
                                                        <option disabled selected value="">Gender</option>                        
                                                            </select>
                                                </div>
                                            </div>
                                        </div>
                        
                                        <h4 class="ui dividing header"></h4>
                        
                                        <div class="field">
                                            <div class="two fields">
                                                <div class="field">
                                                    <input type="text" name="telephone" placeholder="Telephone*">
                                                </div>
                        
                                                <div class="field">
                                                    <input type="text" name="email" placeholder="Email*">
                                                </div>
                                            </div>
                                        </div>
                        
                                        <div class="field">
                                            <div class="two fields">
                                                <div class="field">
                                                    <select class="ui fluid dropdown">
                                                        <option disabled selected value="" >Nationality</option>                        
                                                    </select>
                                                </div>
                        
                                                <div class="field">
                                                    <input type="text" name="hometwon" placeholder="Hometown*">
                                                </div>
                                            </div>
                                        </div>
                                        <p>NB: All fields with * are required</p>
                                        <div class="ui button primary" style="float:right; border-radius:100px">Submit</div>
                                    </form>
                                </div>
                    </div>
            </div>
       
    </div>
